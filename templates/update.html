{% extends 'base.html' %}

{% block head %}
    <title> Task Master</title>
{% endblock %}

{% block body %}
    <div class="content">
        <h1> Update Task</h1>

        <section>
            <form action="/update/{{task.id}}" method="POST">
                <input type="text" name="content" id="content" value="{{task.content}}">
                <button type="submit" class="update">
                    Update Task
                </button>

            </form>
            <a href="/">
                <button> Cancel</button>
            </a>

        </section>

    </div>
{% endblock %}
